<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .input-group {
    max-width: 940px;
  }
  .input-group .form-control {
    border-right: 0;
  }
  .input-group .input-group-text {
      background: transparent;
      border-left: 0;
  }
  .input-group .fa-search {
      cursor: pointer;
  }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="input-group mx-auto mb-4">
            <input type="text" class="form-control ps-24" placeholder="Your Email Address" aria-label="Search">
            <span class="input-group-text px-2" id="basic-addon2">
              <a href="#" class="btn btn-dark px-md-80 px-3 rounded">Subscribe</a>
            </span>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js included -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
