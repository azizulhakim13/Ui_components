<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Line Effect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0; /* Light background for contrast */
        }

        .footer {
            width: 100%;
            height: 100px;
            background: #333; /* Dark background for contrast */
            position: relative;
            overflow: hidden; /* Ensures the animation stays within the bounds of the footer */
        }

        .animated-lines {
            height: 100%;
            width: 100%;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 10px,
                #fff 10px,
                #fff 20px
            );
            animation: moveLines 2s linear infinite;
        }

        @keyframes moveLines {
            0% {
                background-position: 0% 0;
            }
            100% {
                background-position: 0% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="animated-lines"></div>
    </div>
</body>
</html>
