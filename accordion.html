<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .accordion-button {
            background-color: transparent;
            border: none;
            box-shadow: none;
        }

        .accordion-button:not(.collapsed) {
            background-color: transparent;
        }

        .accordion-button::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="accordion" id="myAccordion">
        <div class="accordion-item" style="background-color: transparent; border: none;">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <span class="accordion-icon"><i class="fas fa-minus"></i></span> Accordion Item #1
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#myAccordion">
                <div class="accordion-body">
                    <strong>This is the first item's accordion body.</strong>
                </div>
            </div>
        </div>
        <!-- Second accordion item, initially closed -->
        <div class="accordion-item" style="background-color: transparent; border: none;">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <span class="accordion-icon"><i class="fas fa-plus"></i></span> Accordion Item #2
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#myAccordion">
                <div class="accordion-body">
                    <strong>This is the second item's accordion body.</strong>
                </div>
            </div>
        </div>
        <!-- Add more accordion items as needed -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionButtons = document.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.addEventListener('click', function () {
                    setTimeout(() => { // Wait for transition
                        const icon = button.querySelector('.accordion-icon i');
                        if (button.classList.contains('collapsed')) {
                            icon.classList.remove('fa-minus');
                            icon.classList.add('fa-plus');
                        } else {
                            icon.classList.remove('fa-plus');
                            icon.classList.add('fa-minus');
                        }
                    }, 350);
                });
            });
        });
    </script>
</body>
</html>
