<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .gallery { max-width: 900px; }
        .thumbnail-list { gap: 10px; padding: 10px; }
        .thumbnail-list img { width: 100px; cursor: pointer; transition: transform 0.2s; }
        .thumbnail-list img:hover { transform: scale(1.1); }
        .main-image { flex-grow: 1; padding: 10px; display: flex; justify-content: center; align-items: center; }
        .main-image img { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="gallery d-md-flex">
        <div class="thumbnail-list d-md-flex flex-md-column">
            <img src="assets/img/art.png" alt="Thumbnail 1" onclick="changeImage('assets/img/art.png')">
            <img src="assets/img/art-2.png" alt="Thumbnail 2" onclick="changeImage('assets/img/art-2.png')">
            <img src="assets/img/art-3.png" alt="Thumbnail 3" onclick="changeImage('assets/img/art-3.png')">
        </div>
        <div class="main-image">
            <img id="main-image" class="img-fluid" src="assets/img/art.png" alt="Main Image">
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeImage(src) {
            const mainImage = document.getElementById('main-image');
            mainImage.src = src;
            mainImage.alt = "Main Image - " + src;
        }
    </script>
</body>
</html>
