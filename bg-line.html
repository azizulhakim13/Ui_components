<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section with Vertical Lines</title>
    <style>
        .contact-section {
            position: relative;
            height: 100vh; /* Adjust as needed */
            background-color: #f9f9f9; /* Optional background color for the section */
        }

        .contact-section:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .contact-section:after div {
            width: 1px; /* Width of the lines */
            height: 100%;
            background-color: black; /* Color of the lines */
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <!-- Your contact section content goes here -->
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
