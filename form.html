<!DOCTYPE html>
<html lang="en">
<head>
	<title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet"
    href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel="stylesheet"
    href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <style>
        .login_oueter {
    width: 360px;
    max-width: 100%;
}
.logo_outer{
    text-align: center;
}
.logo_outer img{
    width:120px;
    margin-bottom: 40px;
}
    </style>
</head>
<body>
    <div class="col-lg-6 mx-auto mt-5">
        <ul class="nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#login" data-toggle="tab">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#signup" data-toggle="tab">Signup</a>
          </li>
        </ul>
    
        <div>
          <div class="tab-pane active show" id="login">
            <h3>Login</h3>
            <form class="login-inner border rounded py-40 px-3" id="loginForm" onsubmit="return validateLoginForm()">
              <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" name="email" required autofocus>
                <span class="invalid-feedback"></span>
              </div>
    
              <div class="mb-4">
                <label for="login-password" class="form-label">Password:</label>
                <div class='position-relative'>
                  <input type="password" class="form-control" id="login-password" name="password" required>
                  <span class="password-toggle position-absolute rounded" onclick="togglePassword('login')">
                    <i id="login-password-icon" class="fas fa-eye"></i>
                  </span>
                </div>
                <span class="invalid-feedback"></span>
                <div class="form-text text-end"><a href="#" class='text-danger fw-medium'>Forgot Password?</a></div>
              </div>
    
              <button type="submit" class="btn btn-outline-danger">Log in</button>
            </form>
          </div>
    
          <div class="tab-pane" id="signup">
            <h3>Signup</h3>
            <form class="login-inner border rounded py-40 px-3" id="signupForm" onsubmit="return validateSignupForm()">
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" name="email" required autofocus>
                <span class="invalid-feedback"></span>
              </div>
    
              <div class="mb-4">
                <label for="signup-password" class="form-label">Password:</label>
                <div class='position-relative'>
                  <input type="password" class="form-control" id="signup-password" name="password" required>
                  <span class="password-toggle position-absolute rounded" onclick="togglePassword('signup')">
                    <i id="signup-password-icon" class="fas fa-eye"></i>
                  </span>
                </div>
                <span class="invalid-feedback"></span>
              </div>
    
              <button type="submit" class="btn btn-danger">Register</button>
            </form>
          </div>
        </div>


    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script>
        function togglePassword(formId) {
      const passwordInput = document.getElementById(formId + '-password');
      const passwordIcon = document.getElementById(formId + '-password-icon');
    
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    }
    
    function validateLoginForm() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      let isValid = true;
    
      // Email validation
      if (!email.trim()) {
        document.getElementById('login-email').nextElementSibling.textContent = 'Email is required';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('login-email').nextElementSibling.textContent = 'Invalid email format';
        isValid = false;
      } else {
        document.getElementById('login-email').nextElementSibling.textContent = '';
      }
    
      // Password validation
      if (!password) {
        document.getElementById('login-password').nextElementSibling.textContent = 'Password is required';
        isValid = false;
      } else {
        document.getElementById('login-password').nextElementSibling.textContent = '';
      }
    
      return isValid;
    }
    
    function validateSignupForm() {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      let isValid = true;
    
      // Similar email and password validation as in validateLoginForm
    
      return isValid;
    }
      </script>
</body>
</html>
